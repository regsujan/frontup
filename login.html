<Doctype HTML>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    
        <title>
            Sports Club
        </title>
      </head>
<!-- This is the body of the website -->
    <body>
        <!-- I have created a class called box here which is used to display
        the form in a box -->
        <div class="box" style="background-color: #858383; background-color: transparent;  ">
            <!-- This is used to create a form/ log in interface -->
            
              <div class="logo" style="width: 40px; height: 5px;">
                <img src="Group 2 (1).png" alt="logo">
              </div>
                <div class="Welcome">
                    Welcome to <br>Sports Club
                </div>
           
            <form>
                
              <div class="form-group"> 
                    <div class="input-group">
                      <input type="text"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Name">
                     
                  
                      
                    </div>
                 </div>
                <div class="form-group">
                  
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- A button to log in into the system -->
                <button type="button" id="registrationForm" class="btn btn-primary">Log In</button>
                
              </form>
              <div class="Registration">
                Don't have an account? <a href="signup.html" style="color: white;">Sign Up!</a>
            </div>

        </div>

    </body>
</html>
